<!DOCTYPE>
<html>
	<head>
		<title>View doctors</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<script type="text/javascript" src="controllers/controller.js"></script>
	</head>

	<body>
		<div class="container">
			<h2>View Existing Doctors</h2><span><a href="#/home">Back<<</a></span><br><br>
			<table class="table">
				<thead>
					<th>First Name</th>					
					<th>Contact</th>
					<th>Address</th>
					<th>Edit</th>
					<th>Delete</th>
				</thead>
				<tbody ng-repeat="doctor in doctorList">
					 <td>{{doctor.fName}}</td>
					 <td>{{doctor.cnct}}</td>
					 <td>{{doctor.addr1}}</td>
					 <td><button type="submit" ng-click="onEdit(doctor.fName)">Edit</button></td>
					 <td><button type="submit" ng-click="onDelete(doctor.fName)">Delete</button></td>
				</tbody>
			</table>
		</div>
	</body>

</html>
