<!DOCTYPE>
<html>
	<head>
		<title>Contact List App</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<script type="text/javascript" src="controllers/controller.js"></script>
	</head>

	<body>
		<div class="container">
			<h2 class="text-center">Welcome!!</h2><br><br>
			<form>
				<div class="form-group">				
					<button type="submit" class="btn btn-primary" ng-click="registerNewAdmin()">New Admin Registration</button>
					<br>
					<br>
					<button type="submit" class="btn btn-primary" ng-click="registerNewPatient()">New Patient Registration</button>
					<br>
					<br>
					<button type="submit" class="btn btn-primary" ng-click="registerNewDoctor()"> New Doctor Registration </button>
					<br>
					<br>
					<button type="submit" class="btn btn-primary" ng-click="bookGroupAppointment()"> Book Group Appointment </button>
					<br>
					<br>
					<button type="submit" class="btn btn-primary" ng-click="viewExistingPatients()"> View Patients </button>
					<br>
					<br>
					<button type="submit" class="btn btn-primary" ng-click="viewExistingAdmins()"> View Admin </button>					
					<br>
					<br>
					<button type="submit" class="btn btn-primary" ng-click="viewExistingDoctors()">View Doctors</button>
				</div>
			</form>			
		</div>
	</body>
</html>
